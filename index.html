<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="splash">
        <button class="btn btn-primary Bstart">START</button>
    </div>
    <div class="container-md text-center main-container">
        <div class="header d-flex">
            <div class="header-left text-left col-sm-6">
                Name: <span class="player-name"></span>
            </div>
            <div class="header-right text-right col-sm-6">
                Wrong Tries: <span class="wrong">0</span>
            </div>
        </div>

        <div class="memory-game-block">
            <div class="game-block" data-icon="1">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fab fa-accessible-icon"></i>
                </div>
            </div>

            <div class="game-block" data-icon="1">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fab fa-accessible-icon"></i>
                </div>
            </div>

            <div class="game-block" data-icon="2">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fab fa-adn"></i>  
                </div>
            </div>

            <div class="game-block" data-icon="3">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-address-book"></i>
                </div>
            </div>

            <div class="game-block" data-icon="3">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-address-book"></i>
                </div>
            </div>

            <div class="game-block" data-icon="4">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="game-block" data-icon="4">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="game-block" data-icon="5">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-user-friends"></i>
                </div>
            </div>
        

            <div class="game-block" data-icon="5">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-user-friends"></i>
                </div>
            </div>
            <div class="game-block" data-icon="2">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fab fa-adn"></i>
                </div>
            </div>

            <div class="game-block" data-icon="6">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-users"></i>
                </div>
            </div>

            <div class="game-block" data-icon="6">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-users"></i>
                </div>
            </div>

            <div class="game-block" data-icon="7">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-users-cog"></i>
                </div>
            </div>

            <div class="game-block" data-icon="7">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-users-cog"></i>
                </div>
            </div>

            <div class="game-block" data-icon="8">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-user-times"></i>
                </div>
            </div>

            <div class="game-block" data-icon="8">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-user-times"></i>
                </div>
            </div>

            <div class="game-block" data-icon="9">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-user-tie"></i>
                </div>
            </div>

            <div class="game-block" data-icon="9">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-user-tie"></i>
                </div>
            </div>

            <div class="game-block" data-icon="10">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-house-user"></i>
                </div>
            </div>

            <div class="game-block" data-icon="10">
                <div class="face back"></div>
                <div class="face front">
                    <i class="fas fa-house-user"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="./js.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3a359ba4b7.js" crossorigin="anonymous"></script>
</body>
</html>
